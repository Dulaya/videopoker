<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@700&display=swap" rel="stylesheet">

<body>
    <div id="payTableCover">
        <table>
            <thead>
                <tr>
                    <th>COINS</th>
                    <th>ONE</th>
                    <th>TWO</th>
                    <th>THREE</th>
                    <th>FOUR</th>
                    <th>FIVE</th>
                </tr>
            </thead>
            <tbody>
                <tr id="royalFlush">
                    <td>ROYAL FLUSH</td>
                    <td>250</td>
                    <td>500</td>
                    <td>750</td>
                    <td>1000</td>
                    <td>4000</td>
                </tr>
                <tr id="straightFlush">
                    <td>STRAIGHT FLUSH</td>
                    <td>50</td>
                    <td>100</td>
                    <td>150</td>
                    <td>200</td>
                    <td>250</td>
                </tr>
                <tr id="4Oak">
                    <td>FOUR OF A KIND</td>
                    <td>25</td>
                    <td>50</td>
                    <td>75</td>
                    <td>100</td>
                    <td>125</td>
                </tr>
                <tr id="boat">
                    <td>FULL HOUSE</td>
                    <td>9</td>
                    <td>18</td>
                    <td>27</td>
                    <td>36</td>
                    <td>45</td>
                </tr>
                <tr id="flush">
                    <td>FLUSH</td>
                    <td>6</td>
                    <td>12</td>
                    <td>18</td>
                    <td>24</td>
                    <td>30</td>
                </tr>
                <tr id="straight">
                    <td>STRAIGHT</td>
                    <td>4</td>
                    <td>8</td>
                    <td>12</td>
                    <td>16</td>
                    <td>20</td>
                </tr>
                <tr id="3Oak">
                    <td>THREE OF A KIND</td>
                    <td>3</td>
                    <td>6</td>
                    <td>9</td>
                    <td>12</td>
                    <td>15</td>
                </tr>
                <tr id="2Pairs">
                    <td>TWO PAIRS</td>
                    <td>2</td>
                    <td>4</td>
                    <td>6</td>
                    <td>8</td>
                    <td>10</td>
                </tr>
                <tr id="jacksOrBetter">
                    <td>JACKS OR BETTER</td>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="handValue"></div>

    <div id="outputDiv">
        <div id="cardCover">
            <div id="cardOneHold"></div>
            <img id="cardOne" src='cards/back.jpg' onclick=cardOneHold() />
        </div>
        <div id="cardCover">
            <div id="cardTwoHold"></div>
            <img id="cardTwo" src='cards/back.jpg' onclick=cardTwoHold() />
        </div>
        <div id="cardCover">
            <div id="cardThreeHold"></div>
            <img id="cardThree" src='cards/back.jpg' onclick=cardThreeHold() />
        </div>
        <div id="cardCover">
            <div id="cardFourHold"></div>
            <img id="cardFour" src='cards/back.jpg' onclick=cardFourHold() />
        </div>
        <div id="cardCover">
            <div id="cardFiveHold"></div>
            <img id="cardFive" src='cards/back.jpg' onclick=cardFiveHold() />
        </div>
    </div>

    <script type="text/javascript" src="evaluate.js"></script>
    <script type="text/javascript" src="play.js"></script>

    <div id="creditRow">
        CREDITS: $<div id="credit">100</div>
        BET: $<div id='betSizeOut'>0.25</div>
    </div>

    <div id="buttonsRow">
        <button id="betSize" onclick=betSize()>BET ONE</button>
        <button id="dealButton" onclick=play()>DEAL</button>
    </div>

    <div id="handString"></div>

</body>
