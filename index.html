<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@700&display=swap" rel="stylesheet">

<body>
    <div id="payTableCover">
        <table>
            <thead>
                <tr>
                    <th>COINS</th>
                    <th class="columnOne">ONE</th>
                    <th class="columnTwo">TWO</th>
                    <th class="columnThree">THREE</th>
                    <th class="columnFour">FOUR</th>
                    <th class="columnFive">FIVE</th>
                </tr>
            </thead>
            <tbody>
                <tr id="royalFlush">
                    <td>ROYAL FLUSH</td>
                    <td class="columnOne">250</td>
                    <td class="columnTwo">500</td>
                    <td class="columnThree">750</td>
                    <td class="columnFour">1000</td>
                    <td class="columnFive">4000</td>
                </tr>
                <tr id="straightFlush">
                    <td>STRAIGHT FLUSH</td>
                    <td class="columnOne">50</td>
                    <td class="columnTwo">100</td>
                    <td class="columnThree">150</td>
                    <td class="columnFour">200</td>
                    <td class="columnFive">250</td>
                </tr>
                <tr id="4Oak">
                    <td>FOUR OF A KIND</td>
                    <td class="columnOne">25</td>
                    <td class="columnTwo">50</td>
                    <td class="columnThree">75</td>
                    <td class="columnFour">100</td>
                    <td class="columnFive">125</td>
                </tr>
                <tr id="boat">
                    <td>FULL HOUSE</td>
                    <td class="columnOne">9</td>
                    <td class="columnTwo">18</td>
                    <td class="columnThree">27</td>
                    <td class="columnFour">36</td>
                    <td class="columnFive">45</td>
                </tr>
                <tr id="flush">
                    <td>FLUSH</td>
                    <td class="columnOne">6</td>
                    <td class="columnTwo">12</td>
                    <td class="columnThree">18</td>
                    <td class="columnFour">24</td>
                    <td class="columnFive">30</td>
                </tr>
                <tr id="straight">
                    <td>STRAIGHT</td>
                    <td class="columnOne">4</td>
                    <td class="columnTwo">8</td>
                    <td class="columnThree">12</td>
                    <td class="columnFour">16</td>
                    <td class="columnFive">20</td>
                </tr>
                <tr id="3Oak">
                    <td>THREE OF A KIND</td>
                    <td class="columnOne">3</td>
                    <td class="columnTwo">6</td>
                    <td class="columnThree">9</td>
                    <td class="columnFour">12</td>
                    <td class="columnFive">15</td>
                </tr>
                <tr id="2Pairs">
                    <td>TWO PAIRS</td>
                    <td class="columnOne">2</td>
                    <td class="columnTwo">4</td>
                    <td class="columnThree">6</td>
                    <td class="columnFour">8</td>
                    <td class="columnFive">10</td>
                </tr>
                <tr id="jacksOrBetter">
                    <td>JACKS OR BETTER</td>
                    <td class="columnOne">1</td>
                    <td class="columnTwo">2</td>
                    <td class="columnThree">3</td>
                    <td class="columnFour">4</td>
                    <td class="columnFive">5</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="handValue"></div>

    <div id="outputDiv">
        <div id="cardCover">
            <div id="cardOneHold"></div>
            <img id="cardOne" src='cards/back.jpg' onclick=cardOneHold() />
        </div>
        <div id="cardCover">
            <div id="cardTwoHold"></div>
            <img id="cardTwo" src='cards/back.jpg' onclick=cardTwoHold() />
        </div>
        <div id="cardCover">
            <div id="cardThreeHold"></div>
            <img id="cardThree" src='cards/back.jpg' onclick=cardThreeHold() />
        </div>
        <div id="cardCover">
            <div id="cardFourHold"></div>
            <img id="cardFour" src='cards/back.jpg' onclick=cardFourHold() />
        </div>
        <div id="cardCover">
            <div id="cardFiveHold"></div>
            <img id="cardFive" src='cards/back.jpg' onclick=cardFiveHold() />
        </div>
    </div>

    <script type="text/javascript" src="evaluate.js"></script>
    <script type="text/javascript" src="play.js"></script>

    <div id="creditRow">
        CREDITS: $<div id="credit">100</div>
        BET: $<div id='betSizeOut'>0.25</div>
    </div>

    <div id="buttonsRow">
        <button id="betSize" onclick=betSize()>BET ONE</button>
        <button id="dealButton" onclick=play()>DEAL</button>
    </div>

    <div id="handString"></div>

</body>
